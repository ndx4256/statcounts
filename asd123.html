<!doctype html>
<title>Live Like Count - Livecounts</title>
<button id="bruh">Change Video</button>
        <input id="choose">
<meta name=description content="The best, lightest real-time subscriber counter on the web. View any YouTube channel's real-time subscriber count, updated every 2 seconds.">
<meta name=twitter:card content=summary_large_image>
<meta name=twitter:site content=@LivecountsSite>
<meta name=twitter:title content="Live Like Count - Livecounts">
<meta name=twitter:description content="The best, lightest live like counter on the web. View any YouTube channel's real-time subscriber count, updated every 2 seconds.">
<meta name=twitter:creator content=@ColleensCuber>
<meta name=twitter:image content=https://livecounts.net/logo.jpg>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="odometer-theme-minimal.css" />
        <script src="odometer.js"></script>
<meta name=viewport content="initial-scale=1.0001,minimum-scale=1.0001,maximum-scale=1.0001,user-scalable=no">
<link rel=stylesheet href=https://livecounts.net/style.css>
<canvas id=canvas></canvas>
<div id=congratsText></div>
<h1 id=title>Real-Time YouTube Like Count</h1>
<h5 id=byline>by @ColleensCuber</h5>
<div id=happyMarquee><b>Click on the channel name below to change channels</b></div>
<a id=imageLink target=_blank><img id=channelThumbnail alt="Channel thumbnail"></a>
<input id="subscribeButton" type="submit" value="Subscribe!" style="opacity: 1.006; display: block;">
<div id=channelName></div>
<div class=odometer id=channelSubs></div>
<div id=description></div>
<div id=container>
   <a id=channelLink target=_blank>
      <div class=odometer id=channelSubs2></div>
      <div id=smallText>total video views</div>
      <div id=messageText></div>
   </a>
</div>
<div id=updateText><i>updated every 2 seconds</i></div>
<div id=footerBar>
   <span id=shareButton></span><img id=menuIcon src=https://livecounts.net/menu.svg alt=Menu width=25 height=25 >
   <div id=menuContent>
    
      <hr class=menuDivider>
      <div class=menuItem>
         <input id=advancedSearch type=checkbox onchange=AO()>
         <div class=menuItemText>Advanced search</div>
      </div>
      <div class=menuItem>
         <input id=nightMode type=checkbox onchange=AB()>
         <div class=menuItemText>Night mode</div>
      </div>
      <div class=menuItem>
         <input id=sound type=checkbox onchange=AC()>
         <div class=menuItemText>Sound</div>
      </div>
      <hr class=menuDivider>
      <div class=menuItem>
         <input id=milestone type=radio name=smallCount onchange=AE()>
         <div class=menuItemText>Subscribers to milestone</div>
      </div>
      <div class=menuItem>
         <input id=viewCount type=radio name=smallCount onchange=AF()>
         <div class=menuItemText>View count</div>
      </div>
      <hr class=menuDivider>
      <div id=bgColor class=menuItem onclick=AK()>
         <div id=bgColorOverlay class=overlay style=display:none></div>
         <div id=bgColorBox class=colorBox></div>
         <input id=bgColorInput class=colorInput type=color value=#d0e4fe onchange=AG()>Background color...
      </div>
      <hr class=menuDivider>
      <div class=menuItem>
         <div class=menuItemText onclick=AM()>Reset settings</div>
      </div>
   </div>
</div>

<span id=nothing></span>
</div>
<script type="text/javascript">
 $(document).ready(function() {
        var channelName1 = "";
		
		loadChannel("hDkuUZ3F1GU")
		
        function loadChannel(name) {
			channelName1 = name;
			var url = 'https://mixerno.space/api/youtube/videoid/statistics/'+name+''
			$.getJSON(url, function(data) {
				channelSubs.innerHTML = data.items[0].statistics.likeCount
			});
			
			var url1 = 'https://mixerno.space/api/youtube/videoid/snippet/'+name+''
			$.getJSON(url1, function(data){
                channelName.innerHTML = data.items[0].snippet.title
               
			
			});
		}
		
		setInterval(function() {
		
						var url = 'https://mixerno.space/api/youtube/videoid/statistics/'+channelName1+''
			$.getJSON(url, function(data) {
				channelSubs.innerHTML = (data.items[0].statistics.likeCount)
			});
            var url1 = 'https://mixerno.space/api/youtube/videoid/snippet/'+name+''
			$.getJSON(url1, function(data){
                channelName.innerHTML = data.items[0].snippet.title
               
			
			});
			
		}, 2000);
        $('#bruh').click( function() {
			loadChannel($('#choose').val());
			
		});
		
    });

</script>
